<div class="btn-group">
  <button class="btn btn-type dropdown-toggle border" type="button" data-toggle="dropdown" aria-haspopup="true"
    aria-expanded="false">
    <i class="{{DayTypeIconMapping[selectedDayType]}}"></i>
  </button>
  <div class="dropdown-menu">
    <a class="dropdown-item" href="#" *ngFor="let dayType of dayTypes" (click)="changeDayType(dayType)">
      <i [ngClass]="DayTypeIconMapping[dayType]"></i>{{dayType}}</a>
    <!-- {{dayTypes}} -->
  </div>
</div>
